<button
  (click)="
    rectangleWith4Coordinates([
      { x: 50, y: 70 },
      { x: 350, y: 50 },
      { x: 150, y: 150 },
      { x: 50, y: 150 }
    ])
  "
>
  rectangleWith4Coordinates
</button>

<button
  (click)="
  rectangleRotate([
      { i: -50, j: 40 },
      { i: 250, j: 60 },
      { i: 50, j: -40 },
      { i: -50, j: -40 }
    ])
  "
>
rectangleRotate
</button>
